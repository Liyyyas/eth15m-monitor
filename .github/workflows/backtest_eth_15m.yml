name: Backtest ETH 15m

on:
  workflow_dispatch:  # 手动触发

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      # 运行回测脚本，并把输出重定向到报告文件
      - name: Run backtest script
        run: |
          python backtest_eth_15m.py > backtest_eth_15m_report.txt

      # 把报告作为 artifact 上传，方便你下载
      - name: Upload backtest report
        uses: actions/upload-artifact@v4
        with:
          name: backtest-eth-15m-report
          path: backtest_eth_15m_report.txt
