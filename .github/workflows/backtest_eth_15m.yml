name: Run ETH 15m Backtest

on:
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install pandas

      - name: Run backtest
        run: |
          python backtest_eth_15m.py

      # ✅ 只上传 backtest_eth_15m_report.txt
      - name: Upload backtest report
        uses: actions/upload-artifact@v4
        with:
          name: backtest_eth_15m_report
          path: backtest_eth_15m_report.txt
