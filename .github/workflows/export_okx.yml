name: Export OKX ETH 15m CSV
on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sanity check
        run: |
          pwd
          ls -la

      - name: Run exporter
        run: node export_okx_1y.mjs   # ← 和根目录文件名一字不差

      - name: Commit CSV (safe rebase & retry)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          set -x
          git config user.name  "actions-user"
          git config user.email "actions@github"
          git add okx_eth_15m.csv || true
          if git diff --cached --quiet; then
            echo "No CSV changes to commit."; exit 0
          fi
          git commit -m "update: OKX ETH 15m CSV (1y)" || true
          for i in 1 2 3 4 5; do
            git pull --rebase origin "$BRANCH" || true
            git push origin HEAD:"$BRANCH" && break
            echo "Push failed, retry $i..."; sleep $((3*i))
          done
