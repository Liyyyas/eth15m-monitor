name: Export OKX ETH 15m CSV

on:
  workflow_dispatch: {}
  schedule:
    - cron: "14 1 * * *"   # 每天 09:14 北京时间左右跑一遍（GitHub 用 UTC）

concurrency:
  group: export-okx-eth15m
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run exporter
        run: |
          node -v
          node export_okx_1y.mjs
        env:
          # 如需改代理域名，可在脚本里改 PROXY_BASE 或者改成从环境读
          # PROXY_BASE: https://your-worker.workers.dev

      - name: Commit CSV (safe rebase & retry)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          set -e
          git config user.name  "actions-user"
          git config user.email "actions@github"
          # 仅把 CSV 加入暂存区
          git add eth15m-monitor/okx_eth_15m.csv || true

          # 若没有变化就直接退出成功
          if git diff --cached --quiet; then
            echo "No CSV changes to commit."
            exit 0
          fi

          git commit -m "update: OKX ETH 15m CSV (1y)" || true

          # 处理 fast-forward / fetch first 等问题（最多 4 次退避重试）
          for i in 1 2 3 4; do
            git pull --rebase origin "$BRANCH" || true
            git push origin HEAD:"$BRANCH" && break
            echo "Push failed, retry $i..."
            sleep $((3*i))
          done
