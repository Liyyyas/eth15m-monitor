name: Export ETH 15m CSV (multi-source)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: export-eth15m-multi
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run exporter (multi-source)
        run: |
          node -v
          node export_eth_15m_multi.mjs

      - name: Upload CSV artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eth15m-csv
          path: okx_eth_15m.csv
          if-no-files-found: warn

      - name: Commit CSV (only on success)
        if: success()
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          set -e
          git config user.name  "actions-user"
          git config user.email "actions@github"

          git add okx_eth_15m.csv || true

          if git diff --cached --quiet; then
            echo "No CSV changes to commit."
            exit 0
          fi

          git commit -m "update: ETH/USDT 15m CSV (1y, multi-source, hardened)"
          for i in 1 2 3 4 5; do
            git pull --rebase origin "$BRANCH" || true
            git push origin HEAD:"$BRANCH" && break
            echo "Push failed, retry $i..."
            sleep $((3*i))
          done
